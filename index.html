<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        
            <h3>Register With Us</h3>
            <label for="userName" class="outside">Username</label><br>
            <input type="text" placeholder="Enter username" name="userName" id="name" class="inside"><br>
            <span id="requiredName" class="reqError"></span><br>
            <label for="email" class="outside">Email</label><br>
            <input type="email" placeholder="Enter email" name="email" id="email" class="inside"><br>
            <span id="requiredEmail" class="reqError"></span><br>
            <label for="password" class="outside">Password</label><br>
            <input type="password" placeholder="Enter password" name="password" id="password" class="inside"><br>
            <span id="requiredPassword" class="reqError"></span><br>
            <label for="repeatPassword" class="outside">Confirm password</label><br>
            <input type="password" placeholder="Enter password again" name="repeatPassword" id="repeatPassword" class="inside"><br>
            <span id="requiredPasswordAgain" class="reqError"></span><br>
            <input type="submit" value="Submit" id="button">
       
    </div>
<script src="./main.js"></script>
</body>
</html>
